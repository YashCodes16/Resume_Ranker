<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Report</title>
    <link rel="stylesheet" href="analysis.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Analyze Report</h1>
            <p class="page-subtitle">Review and manage your analysis reports</p>
        </header>

        <main class="reports-section">
            <div class="reports-container" id="reportsContainer">
                <!-- Reports will be loaded here -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>No Reports Available</h3>
                    <p>No analysis reports are currently available to display.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="analysis.js">

    </script>
</body>

</html>
